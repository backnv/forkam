        const specialWords = ['БНСО', 'ДУТ', 'ГЛОНАСС'];

        function generateRegex(word) {
            const endings = [
                'ый', 'ая', 'ое', 'ие', 'ой', 'ые', 'ого', 'ому', 'ым', 'ом', 'ых', 'ыми',
                'ем', 'ами', 'и', 'ей', 'у', 'ю', 'я', 'е', 'ь', 'а', 'ы', 'ов', 'ев', 'ий',
                'их', 'ими', 'ия', 'ию', 'ии', 'иям', 'иях', 'ием', 'иями'
            ];
            const baseRegex = word.replace(/(ый|ая|ое|ие|ой|ые|ого|ому|ым|ом|ых|ыми|ем|ами|и|ей|у|ю|я|е|ь|а|ы|ов|ев|ий|их|ими|ия|ию|ии|иям|иях|ием|иями)$/, '');
            const regexPattern = `(${baseRegex}(?:${endings.join('|')})?)`;
            return new RegExp(regexPattern, 'gi');
        }

        function checkKeywords() {
            const inputText = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const results = [];

            keywordsArray.forEach(item => {
                let matchedWords = [];
                item.key.forEach(keyword => {
                    const regex = generateRegex(keyword);
                    if (regex.test(inputText)) {
                        matchedWords.push(keyword);
                    }
                });

                if (matchedWords.length > 0) {
                    let highlightedText = inputText;
                    matchedWords.forEach(word => {
                        const regex = generateRegex(word);
                        highlightedText = highlightedText.replace(regex, '<span class="highlight">$&</span>');
                    });

                    results.push({
                        count: matchedWords.length,
                        title: item.title,
                        text: highlightedText
                    });
                }
            });

            // Сортируем результаты по количеству совпадений
            results.sort((a, b) => b.count - a.count);

            // Добавляем отсортированные результаты в DOM
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item expanded';
                resultItem.innerHTML = `
                    <div class="count">${result.count}</div>
                    <div>
                        <div class="title">${result.title}</div>
                        <div class="text">${result.text}</div>
                    </div>
                `;
                resultDiv.appendChild(resultItem);
            });

            // Выделяем специальные слова синим цветом
            specialWords.forEach(word => {
                const regex = new RegExp(`(${word})`, 'gi');
                const highlightedText = inputText.replace(regex, '<span class="highlight-blue">$&</span>');
                resultDiv.innerHTML = resultDiv.innerHTML.replace(regex, '<span class="highlight-blue">$&</span>');
            });
        }

        // Добавляем обработчики событий для поля ввода
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', checkKeywords);
        textInput.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                checkKeywords();
            }
        });
    </script>
